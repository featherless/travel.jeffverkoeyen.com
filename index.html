---
layout: default
title: Blog
---

<div id="bloglist" class="container-narrow">
	<ul class="posts">
		{% for post in site.posts %}
		<li><span>{{ post.date | date_to_string }}</span> <span class="separator">~</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>  
</div> <!-- /container-narrow -->
