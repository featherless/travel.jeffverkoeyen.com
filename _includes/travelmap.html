{% if page.travelmapid %}
<div id="travelmap" class="page">
<iframe class="geomap-frame" src="http://mapsengine.google.com/map/embed?mid={{ page.travelmapid }}" width="100%" height="500px"> </iframe>

</div> <!-- /travelmap -->
{% endif %}
